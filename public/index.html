<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitize App</title>
    <link rel="stylesheet" href="/public/build/tailwind.css">
</head>

<body class="bg-gray-100">
    <!-- app bar -->
    <div class="md:hidden flex justify-between items-center mt-10 px-4 mb-6">
        <div class="">digitize</div>
        <div class="text-slate-800 font-bold text-lg">ساعت هوشمند</div>
        <div class="w-7 h-7 bg-white shadow-lg rounded flex justify-center items-center stroke-slate-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="md:hidden flex justify-between items-center px-4 text-base gap-x-4 mb-9">
        <div class="bg-white rounded flex items-center w-1/2 p-2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 ml-2 stroke-orange-600">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                </svg>

            </div>
            <span class="text-sm">محبوب ترین ها</span>
        </div>
        <div class="bg-white rounded flex items-center w-1/2 p-2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 ml-2 stroke-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                </svg>
            </div>

            <span class="text-sm">فیلتر: برند اپل</span>
        </div>
    </div>
    <!-- products -->
    <div x-data="{
        products : [
        {id:1 , title:'ساعت هوشمند اپل سری 6' , price:'۱۲,۲۵۰,۰۰۰ تومان'},
        {id:2 , title:'ساعت هوشمند اپل سری 6' , price:'۱۲,۲۵۰,۰۰۰ تومان'},
        {id:3 , title:'ساعت هوشمند اپل سری 6' , price:'۱۲,۲۵۰,۰۰۰ تومان'},
        {id:4 , title:'ساعت هوشمند اپل سری 6' , price:'۱۲,۲۵۰,۰۰۰ تومان'},
        {id:5 , title:'ساعت هوشمند اپل سری 6' , price:'۱۲,۲۵۰,۰۰۰ تومان'},
        {id:6 , title:'ساعت هوشمند اپل سری 6' , price:'۱۲,۲۵۰,۰۰۰ تومان'}
        ]
    }" class="grid grid-cols-2 gap-x-2 gap-y-8 sm:grid-cols-3 sm:gap-x-4 md:grid-cols-4 lg:gap-x-8 lg:gap-y-10 px-4">
        <!-- single product -->
        <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl shadow-md p-2 ">
                <div class="bg-gray-100 rounded-lg flex justify-center items-center p-5 mb-3 relative">
                    <img class="w-1/2" src="/assets/images/product-1.png" alt="">
                    <div
                        class="h-7 w-7 rounded-full flex justify-center items-center bg-gray-300 absolute top-2 right-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-4 h-4 fill-red-500">
                            <path
                                d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                        </svg>

                    </div>
                </div>
                <!-- product desc. -->
                <div class="flex items-center justify-between w-full mb-3">
                    <span class="text-xs md:text-base text-slate-200">اپل</span>
                    <div x-data="{color : 'red'}" class="flex items-center">
                        <div @click="color = 'red'" :class="color === 'red' ? 'ring-2 ring-red-400' : ''"
                            class="w-6 h-6 flex justify-center items-center cursor-pointer rounded-full bg-red-400 border border-white ">
                            <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-4 h-4 stroke-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>

                        </div>
                        <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-2 ring-blue-400' : ''"
                            class="w-6 h-6 flex justify-center items-center cursor-pointer rounded-full bg-blue-400 border border-white -mr-1.5">
                            <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-4 h-4 stroke-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <div @click="color = 'purple'" :class="color === 'purple' ? 'ring-2 ring-purple-400' : ''"
                            class="w-6 h-6 flex justify-center items-center cursor-pointer rounded-full bg-purple-400 border border-white -mr-1.5">
                            <svg x-show="color === 'purple'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-4 h-4 stroke-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <div @click="color = 'gray'" :class="color === 'gray' ? 'ring-2 ring-gray-400' : ''"
                            class="w-6 h-6 flex justify-center items-center cursor-pointer rounded-full bg-gray-400 border border-white -mr-1.5">
                            <svg x-show="color === 'gray'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-4 h-4 stroke-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- product title -->
                <div x-text="product.title" class="text-slate-800 text-sm sm:text-base md:text-lg  font-bold mb-3">
                </div>
                <div x-text="product.price" class="text-orange-600 md:text-lg text-center mb-3"></div>
                <button class="w-full font-medium md:font-bold text-orange-600 md:text-lg border-t pt-2 py-1">مشاهده و
                    سفارش</button>
            </div>
        </template>


    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>

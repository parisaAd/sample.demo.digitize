<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card App</title>
    <link rel="stylesheet" href="/public/build/tailwind.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="bg-gray-100">
    <!-- menu -->
    <nav class="bg-white hidden md:block px-4 py-2 sticky top-0 z-10 shadow-lg mb-8">
        <div class="container mx-auto max-w-screen-2xl flex justify-between items-center ">
            <ul class="flex items-center gap-x-2 lg:gap-x-4 text-slate-800 lg:text-lg ">
                <li><a class="px-2 lg:px-4 py-2 rounded-md hover:bg-gray-50 transition-all duration-700"
                        href="#">LOGO</a>
                </li>
                <li><a class="px-2 lg:px-4 py-2 rounded-md hover:bg-gray-50 transition-all duration-700"
                        href="#">خانه</a>
                </li>
                <li><a class="px-2 lg:px-4 py-2 rounded-md hover:bg-gray-50 transition-all duration-700" href="#">تلفن
                        همراه</a></li>
                <li><a class="px-2 lg:px-4 py-2 rounded-md hover:bg-gray-50 transition-all duration-700" href="#">لپ
                        تاپ</a>
                </li>
                <li><a class="px-4 py-2 rounded-md hover:bg-gray-50 transition-all divide-purple-700" href="#">ساعت
                        هوشمند</a></li>
            </ul>
            <!-- search bar -->
            <div class="flex-1 max-w-xl mr-4">
                <div class="bg-gray-100 p-1 rounded-lg flex items-center">
                    <span class="ml-3 mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none">
                            <path stroke="#222F5D" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M13.417 24.5c6.12 0 11.083-4.962 11.083-11.083S19.538 2.333 13.417 2.333 2.333 7.296 2.333 13.417c0 6.121 4.963 11.083 11.084 11.083ZM25.667 25.667l-2.334-2.334" />
                        </svg>
                    </span>
                    <input type="text" placeholder="جستجوی نام محصول، نام برند، نام مدل ..."
                        class=" m-1 w-full bg-transparent focus:outline-none text-slate-800">
                </div>
            </div>
        </div>
    </nav>
    <!-- app bar -->
    <div class="md:hidden flex justify-between items-center mt-10 px-4 mb-6">
        <div class="">
            <div class="w-7 h-7 bg-white shadow-lg rounded flex justify-center items-center stroke-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </div>
        </div>
        <div class="text-slate-800 font-bold text-lg">سبد خرید</div>
        <div class="w-7 h-7 bg-white shadow-lg rounded flex justify-center items-center stroke-slate-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
    </div>
    <!-- card -->
    <div  class="flex flex-col md:flex-row md:gap-x-4 px-4">
        <div x-data="{
            products : [
            {id:1 , title:'ساعت هوشمند اپل سری 6' , price:'۱۲,۲۵۰,۰۰۰ تومان' quantity:'1'},
            {id:2 , title:'ساعت هوشمند اپل سری 5' , price:'۱۲,۲۵۰,۰۰۰ تومان' quantity:'2'},
            {id:3 , title:'ساعت هوشمند اپل سری 2' , price:'۱۲,۲۵۰,۰۰۰ تومان' quantity:'1'},
            {id:4 , title:'ساعت هوشمند اپل سری 4' , price:'۱۲,۲۵۰,۰۰۰ تومان' quantity:'3'}
            ]
        }"
        class="flex flex-col gap-y-2 mb-8 flex-1">
            <!-- card items -->
            <template x-for="product in products" :key="product.id">
                <div class="flex justify-between items-stretch gap-x-2 md:gap-x-4 bg-white p-2 rounded-xl shadow-md">
                    <div class="w-16 md:w-24 h-auto">
                        <img class="w-full h-auto" src="/assets/images/product-1.png" alt="">
                    </div>
                    <div class="flex flex-col justify-between items-stretch text-sm font-medium md:text-xl flex-1 py-2">
                        <div x-text="product.title" class="text-slate-800 "></div>
                        <div x-text="product.price" class="text-orange-700 "></div>
                    </div>
                    <div class="flex flex-col justify-between items-end gap-y-8">
                        <div class="text-orange-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 md:w-8 md:h-8 rotate-45">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                            </svg>
                        </div>

                        <div class="flex items-center ">
                            <div
                                class="w-4 h-4 md:w-6 md:h-6 bg-gray-300 text-slate-800  rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                                </svg>
                            </div>
                            <div x-text="product.quantity"
                                class="border border-orange-400 rounded p-1.5 mr-2 md:text-lg md:p-2"></div>
                            <div
                                class="w-4 h-4 md:w-6 md:h-6 bg-orange-200 text-orange-500  mr-2 rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                                </svg>

                            </div>
                        </div>
                    </div>
                </div>
            </template>

        </div>
        <div class="md:w-1/4">
            <div class="bg-white rounded-xl p-4 mb-16">
                <div class="flex justify-between items-center mb-4">
                    <p class="font-medium text-lg text-slate-900">مجموع قیمت:</p>
                    <p class="font-medium text-orange-700">6,650,000 تومان</p>

                </div>
                <p class="w-full py-2 bg-transparent text-slate-800">کد تخفیف دارید؟</p>

            </div>
            <button class="w-full bg-orange-400 text-white rounded-md py-3">ادامه فرایند خرید</button>
        </div>
    </div>
    <!-- nav bottom -->
    <div
        class="md:hidden bg-white fixed bottom-0 left-0 right-0 w-full rounded-tl-md rounded-tr-md px-4 flex items-center border-t-2 shadow-[0_-4px_8px_rgba(0,0,0,0.1)]">
        <nav class="w-full">
            <ul x-data="{activeBottomTab : 2 , activeTab : 'text-slate-900 font-medium'}"
                class="flex justify-between items-center gap-x-2 w-full text-sm">
                <li @click="activeBottomTab = 1" :class="activeBottomTab === 1 ? activeTab : ''"
                    class=" text-slate-400 flex-auto">
                    <a class="flex items-center justify-center py-2" href="#">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor">
                                <path
                                    d="M26.72 9.094 19.04 3.72c-2.093-1.466-5.307-1.386-7.32.174L5.04 9.107c-1.333 1.04-2.387 3.173-2.387 4.853v9.2c0 3.4 2.76 6.174 6.16 6.174h14.374c3.4 0 6.16-2.76 6.16-6.16v-9.04c0-1.8-1.16-4.014-2.627-5.04ZM17 24c0 .547-.453 1-1 1-.547 0-1-.453-1-1v-4c0-.546.453-1 1-1 .547 0 1 .454 1 1v4Z" />
                            </svg>
                        </span>
                        <span x-show="activeBottomTab === 1" class="mr-1">خانه</span>
                    </a>
                </li>
                <li @click="activeBottomTab = 2" :class="activeBottomTab === 2 ? activeTab : ''"
                    class=" text-slate-400 flex-auto">
                    <a class="flex items-center justify-center py-2" href="#">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor">
                                <path
                                    d="M10.257 2.833H7.565c-3.102 0-4.732 1.63-4.732 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.692c3.088 0 4.717-1.629 4.717-4.717V7.55c.014-3.088-1.615-4.718-4.703-4.718ZM26.45 2.833h-2.692c-3.089 0-4.718 1.63-4.718 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.691c3.088 0 4.718-1.629 4.718-4.717V7.55c0-3.088-1.63-4.718-4.718-4.718ZM26.45 19.026h-2.692c-3.089 0-4.718 1.629-4.718 4.717v2.692c0 3.088 1.63 4.718 4.718 4.718h2.691c3.088 0 4.718-1.63 4.718-4.718v-2.692c0-3.088-1.63-4.717-4.718-4.717ZM10.257 19.026H7.565c-3.102 0-4.732 1.629-4.732 4.717v2.692c0 3.103 1.63 4.732 4.718 4.732h2.692c3.088 0 4.717-1.63 4.717-4.718v-2.692c.014-3.102-1.615-4.731-4.703-4.731Z" />
                            </svg>
                        </span>
                        <span x-show="activeBottomTab === 2" class="mr-1">دسته بندی‌ها</span>
                    </a>
                </li>
                <li @click="activeBottomTab = 3" :class="activeBottomTab === 3 ? activeTab : ''"
                    class=" text-slate-400 flex-auto">
                    <a class="flex items-center justify-center py-2" href="#">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor">
                                <path
                                    d="M28.277 12.693c-.95-1.048-2.38-1.657-4.364-1.87V9.747a6.9 6.9 0 0 0-2.266-5.114c-1.46-1.332-3.358-1.955-5.327-1.771-3.386.326-6.233 3.598-6.233 7.14v.821c-1.984.213-3.415.822-4.364 1.87-1.374 1.53-1.331 3.57-1.176 4.987l.992 7.89c.298 2.763 1.417 5.597 7.508 5.597h7.905c6.092 0 7.211-2.834 7.509-5.582l.992-7.92c.155-1.402.184-3.442-1.176-4.972ZM16.518 4.831c1.417-.128 2.763.312 3.811 1.26a4.925 4.925 0 0 1 1.615 3.656v.991h-9.888v-.736c0-2.522 2.082-4.944 4.462-5.171Zm-4.59 13.798h-.014a1.42 1.42 0 0 1-1.416-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.418 1.416Zm9.917 0h-.014a1.42 1.42 0 0 1-1.417-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.417 1.416Z" />
                            </svg>
                        </span>
                        <span x-show="activeBottomTab === 3" class="mr-1">سبد خرید</span>
                    </a>
                </li>
                <li @click="activeBottomTab = 4" :class="activeBottomTab === 4 ? activeTab : ''"
                    class=" text-slate-400 flex-auto">
                    <a class="flex items-center justify-center py-2" href="#">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="29" height="25" fill="currentColor">
                                <path
                                    d="M20.834.333a7.702 7.702 0 0 0-6.156 3.09A7.701 7.701 0 0 0 8.522.332C4.278.333.833 3.8.833 8.067c0 1.644.267 3.178.712 4.578 2.177 6.91 8.933 11.066 12.266 12.2.467.155 1.245.155 1.711 0 3.334-1.134 10.09-5.267 12.267-12.2.467-1.423.711-2.934.711-4.578C28.522 3.8 25.078.333 20.834.333Z" />
                            </svg>
                        </span>
                        <span x-show="activeBottomTab === 4" class="mr-1">علاقه‌مندی ها</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
